<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>

</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Hi Hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Perc</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Perc</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Perc</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Perc</span>
        </div>

        <audio data-key="65" src="sounds/kick.wav"></audio>
        <audio data-key="83" src="sounds/snare.wav"></audio>
        <audio data-key="68" src="sounds/snare2.wav"></audio>
        <audio data-key="70" src="sounds/hihat.wav"></audio>
        <audio data-key="71" src="sounds/ride.wav"></audio>
        <audio data-key="72" src="sounds/perc4.wav"></audio>
        <audio data-key="74" src="sounds/perc1.wav"></audio>
        <audio data-key="75" src="sounds/perc2.wav"></audio>
        <audio data-key="76" src="sounds/perc3.wav"></audio>
</body>

</html>
